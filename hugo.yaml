   # About
  about:
    enable: true
    title: "About"
    image: "/images/Roski.jpeg"
    content: |-
      I am a lecturer in theoretical philosophy at the [philosophy department](https://www.philosophie.uzh.ch/en.html) of the University of Zurich. My research revolves around topics in the intersection of philosophy of science, metaphysics, and  epistemology; more specifically on explanation, grounding, and understanding. I have also worked a lot on Bernard Bolzano's philosophy, in particular on his theory of grounding. This has resulted in a [monograph](https://www.klostermann.de/epages/63574303.sf/de_DE/?ObjectPath=/Shops/63574303/Products/9783465039716) and a [collection of papers and translations](https://global.oup.com/academic/product/bolzanos-philosophy-of-grounding-9780192847973?cc=de&lang=en&) (co-edited with Benjamin Schnieder).           Before coming to Zurich, I was executive director of the [Centre for Philosophy of Science](https://www.uni-muenster.de/Wissenschaftstheorie/) at University of Münster, deputy professor for theoretical philosophy at Saarland University, and Post-Doc at the University of Hamburg (part of the [Relevance Project](https://relevance-project.org) and member of the [Phlox Group](https://phloxgroup.wordpress.com)). I obtained my PhD from VU University Amsterdam in 2014.    **Contact** me at [stefan.roski@philos.uzh.ch](mailto:stefan.roski@philos.uzh.ch) 
